<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bulletin Board (Exercise)</title>
        <link href="css/setup.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet" data-meal-prep>
    </head>
    <body>
        <div id="bulletin-board">
            <!-- ADD YOUR HTML CODE INSIDE OF THIS DIV -->

            <div class="post-it-1">
                <h3> Finish your project!!</h3>
            </div>

            <div class="post-it-2">
                <h4> To Do</h4>
                    <ul> 
                        <li> Car shoot</li>
                        <li> Go to meeting</li>
                        <li> Edit photos</li>
                    </ul>
            </div>
            
            <div class="post-it-3">
                <h5> You're good at what you do!</h5>
            </div>

            <div class="post-it-4">
                <h4>Make appointment</h3>
            </div>
            
            <div class="post-it-5">
                <h4>Take some time off.</h3>
            </div>

            <div class="post-it-6">
                <h4>You got this</h3>
            </div>
        </div>
    </body>
</html>
